<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            font-size: 32px;
            font-weight: 700;
        }

        #app {
            text-align: center;
        }
    </style>
</head>

<body> 
    <div id="app">
        <a v-bind:href="url" >{{ msg }}</a><br>
        <a :href="url" :value="msg"></a>
    </div>

    <script type="module">
        import { createApp } from
            'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            data() {
                return {
                    msg: "黑马官网",
                    url: "https://www.itheima.com"
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
