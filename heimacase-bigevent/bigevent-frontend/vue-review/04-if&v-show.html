<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #app {
            text-align: center;
            background-color: rgb(183, 255, 255);
        }
    </style>

</head>
<body>
    <div id="app">
        手链价格为：<br>
        <span v-if="customer.level >= 0 && customer.level <= 1">9.9</span>
        <span v-else-if="customer.level >= 2 && customer.level <= 4">19.9</span>
        <span v-else>29.9</span>
        <br>
        <span>{{customer.level}}</span>
        <br>
        <br>
        <span v-show="customer.level >= 0 && customer.level <= 1">9.9</span>
        <span v-show="customer.level >= 2 && customer.level <= 4">19.9</span>
        <span v-show="customer.level >= 5">29.9</span>
        <br>
        <span>{{customer.level}}</span>
        <br>
        <input type="text" v-model="customer.level">
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            data() {
                return {
                    customer: {
                        name: "张三",
                        level: 4
                    }
                }
            }
        }).mount("#app");

    </script>
</body>
</html>
